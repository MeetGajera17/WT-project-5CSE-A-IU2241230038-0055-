<!DOCTYPE html>
<html lang="en" ng-app="sportWaveApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportWave - Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="cartController">
    <header>
        <h1>SportWave</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li> 
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h2>Your Cart</h2>
        <div class="cart-item" ng-repeat="item in cart">
            <h4>{{ item.name }}</h4>
            <p>Quantity: {{ item.quantity }}</p>
            <p>Price: ${{ item.price * item.quantity }}</p>
            <button ng-click="removeFromCart(item)">Remove</button>
        </div>
        <div class="cart-total">
            <h3>Total: ${{ getTotal() }}</h3>
            <button ng-click="checkout()">Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SportWave. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
